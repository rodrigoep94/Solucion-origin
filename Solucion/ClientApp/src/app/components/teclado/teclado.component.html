
<div class="col-md-12 mt-4">
  <div class="col-md-6 offset-4">
    <input type="text"
           mask="{{mask}}"
           class="form-control"
           placeholder="{{placeholder}}"
           aria-label="Small"
           [(ngModel)]="numberValue"
           disabled>
  </div>
</div>


<div class="col-md-12 mt-4">
  <div class="row">
    <div class="col-md-6 offset-4 ">
      <div class="alert alert-danger alert-space" role="alert" *ngIf="errorMessage">
        {{errorMessage}}
      </div>
    </div>
  </div>
</div>


<div class="col-md-12 mt-4">
  <div class="row">
    <div class="col-md-6 offset-4 ">
      <div class="col-md-2" style="float:left">
        <button class="btn-keypad" (click)="apretar('1')">1</button>
      </div>
      <div class="col-md-2" style="float:left">
        <button class="btn-keypad" (click)="apretar('2')">2</button>
      </div>
      <div class="col-md-2" style="float:left">
        <button class="btn-keypad" (click)="apretar('3')">3</button>
      </div>
    </div>
  </div>
  <div class="row margin-5">
    <div class="col-md-6 offset-4">
      <div class="col-md-2" style="float:left">
        <button class="btn-keypad" (click)="apretar('4')">4</button>
      </div>
      <div class="col-md-2" style="float:left">
        <button class="btn-keypad" (click)="apretar('5')">5</button>
      </div>
      <div class="col-md-2" style="float:left">
        <button class="btn-keypad" (click)="apretar('6')">6</button>
      </div>
    </div>
  </div>
  <div class="row margin-5">
    <div class="col-md-6 offset-4">
      <div class="col-md-2" style="float:left">
        <button class="btn-keypad" (click)="apretar('7')">7</button>
      </div>
      <div class="col-md-2" style="float:left">
        <button class="btn-keypad" (click)="apretar('8')">8</button>
      </div>
      <div class="col-md-2" style="float:left">
        <button class="btn-keypad" (click)="apretar('9')">9</button>
      </div>
    </div>
  </div>
  <div class="row margin-5">
    <div class="col-md-6 offset-4">
      <div class="col-md-2" style="float:left">
        <button class="btn-keypad" (click)="apretar('Aceptar')">Aceptar</button>
      </div>
      <div class="col-md-2" style="float:left">
        <button class="btn-keypad" (click)="apretar('0')">0</button>
      </div>
      <div class="col-md-2" style="float:left">
        <button class="btn-keypad" (click)="apretar('Limpiar')">Limpiar</button>
      </div>
    </div>
  </div>
</div>
